name: Build and Push Docker Images

on:
  # Run weekly on Mondays at midnight UTC
  schedule:
    - cron: '0 0 * * 1'
  # Allow manual trigger
  workflow_dispatch:
  # Build on push to main
  push:
    branches:
      - main
    paths:
      - 'postgres-patroni/**'
      - 'etcd/**'
      - 'haproxy/**'
      - 'pgbouncer/**'
      - 'pgpool/**'
      - '.github/workflows/build-and-push.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}
  # Which major version gets the "latest" tag
  LATEST_POSTGRES_MAJOR: 17
  # Component versions (update these to release new versions)
  ETCD_VERSION: "3.5.16"
  HAPROXY_VERSION: "2.9"
  PGPOOL_VERSION: "4"
  ALPINE_VERSION: "3.19"

jobs:
  build-postgres-patroni:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        postgres_major: [13, 14, 15, 16, 17]
        variant: [slim, ha]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get PostgreSQL minor version
        id: pg_version
        run: |
          cd postgres-patroni
          chmod +x get-postgres-version.sh
          MINOR_VERSION=$(./get-postgres-version.sh ${{ matrix.postgres_major }})
          echo "minor_version=${MINOR_VERSION}" >> $GITHUB_OUTPUT
          echo "Building PostgreSQL ${MINOR_VERSION} (${{ matrix.variant }})"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (slim)
        if: matrix.variant == 'slim'
        uses: docker/build-push-action@v5
        with:
          context: ./postgres-patroni
          file: ./postgres-patroni/Dockerfile.${{ matrix.postgres_major }}
          target: slim
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/postgres-patroni:${{ matrix.postgres_major }}
            ${{ env.IMAGE_PREFIX }}/postgres-patroni:${{ matrix.postgres_major }}-${{ steps.sha.outputs.short }}
            ${{ env.IMAGE_PREFIX }}/postgres-patroni:${{ steps.pg_version.outputs.minor_version }}
            ${{ env.IMAGE_PREFIX }}/postgres-patroni:${{ steps.pg_version.outputs.minor_version }}-${{ steps.sha.outputs.short }}
            ${{ matrix.postgres_major == env.LATEST_POSTGRES_MAJOR && format('{0}/postgres-patroni:latest', env.IMAGE_PREFIX) || '' }}
          cache-from: type=gha,scope=pg${{ matrix.postgres_major }}-slim
          cache-to: type=gha,mode=max,scope=pg${{ matrix.postgres_major }}-slim

      - name: Build and push Docker image (ha)
        if: matrix.variant == 'ha'
        uses: docker/build-push-action@v5
        with:
          context: ./postgres-patroni
          file: ./postgres-patroni/Dockerfile.${{ matrix.postgres_major }}
          target: ha
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/postgres-patroni:${{ matrix.postgres_major }}-ha
            ${{ env.IMAGE_PREFIX }}/postgres-patroni:${{ matrix.postgres_major }}-ha-${{ steps.sha.outputs.short }}
            ${{ env.IMAGE_PREFIX }}/postgres-patroni:${{ steps.pg_version.outputs.minor_version }}-ha
            ${{ env.IMAGE_PREFIX }}/postgres-patroni:${{ steps.pg_version.outputs.minor_version }}-ha-${{ steps.sha.outputs.short }}
            ${{ matrix.postgres_major == env.LATEST_POSTGRES_MAJOR && format('{0}/postgres-patroni:latest-ha', env.IMAGE_PREFIX) || '' }}
          cache-from: type=gha,scope=pg${{ matrix.postgres_major }}-ha
          cache-to: type=gha,mode=max,scope=pg${{ matrix.postgres_major }}-ha

  # Build other components (etcd, haproxy, pgbouncer, pgpool)
  build-etcd:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA and version parts
        id: meta
        run: |
          echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          # etcd: 3.5.16 -> major=3, minor=3.5, patch=3.5.16
          echo "major=$(echo ${{ env.ETCD_VERSION }} | cut -d. -f1)" >> $GITHUB_OUTPUT
          echo "minor=$(echo ${{ env.ETCD_VERSION }} | cut -d. -f1-2)" >> $GITHUB_OUTPUT

      - name: Build and push etcd
        uses: docker/build-push-action@v5
        with:
          context: ./etcd
          build-args: ETCD_VERSION=${{ env.ETCD_VERSION }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/etcd:latest
            ${{ env.IMAGE_PREFIX }}/etcd:${{ env.ETCD_VERSION }}
            ${{ env.IMAGE_PREFIX }}/etcd:${{ steps.meta.outputs.minor }}
            ${{ env.IMAGE_PREFIX }}/etcd:${{ steps.meta.outputs.major }}
            ${{ env.IMAGE_PREFIX }}/etcd:${{ env.ETCD_VERSION }}-${{ steps.meta.outputs.sha }}
          cache-from: type=gha,scope=etcd
          cache-to: type=gha,mode=max,scope=etcd

  build-haproxy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA and version parts
        id: meta
        run: |
          echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          # haproxy: 2.9 -> major=2
          echo "major=$(echo ${{ env.HAPROXY_VERSION }} | cut -d. -f1)" >> $GITHUB_OUTPUT

      - name: Build and push haproxy
        uses: docker/build-push-action@v5
        with:
          context: ./haproxy
          build-args: HAPROXY_VERSION=${{ env.HAPROXY_VERSION }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/haproxy:latest
            ${{ env.IMAGE_PREFIX }}/haproxy:${{ env.HAPROXY_VERSION }}
            ${{ env.IMAGE_PREFIX }}/haproxy:${{ steps.meta.outputs.major }}
            ${{ env.IMAGE_PREFIX }}/haproxy:${{ env.HAPROXY_VERSION }}-${{ steps.meta.outputs.sha }}
          cache-from: type=gha,scope=haproxy
          cache-to: type=gha,mode=max,scope=haproxy

  build-pgbouncer:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA and pgbouncer version
        id: meta
        run: |
          echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          # Get pgbouncer version from Alpine package (e.g., 1.22.1-r0 -> 1.22.1)
          PGBOUNCER_VERSION=$(docker run --rm alpine:${{ env.ALPINE_VERSION }} sh -c "apk add --no-cache pgbouncer 2>/dev/null && pgbouncer --version" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          echo "version=${PGBOUNCER_VERSION}" >> $GITHUB_OUTPUT
          echo "minor=$(echo ${PGBOUNCER_VERSION} | cut -d. -f1-2)" >> $GITHUB_OUTPUT
          echo "major=$(echo ${PGBOUNCER_VERSION} | cut -d. -f1)" >> $GITHUB_OUTPUT

      - name: Build and push pgbouncer
        uses: docker/build-push-action@v5
        with:
          context: ./pgbouncer
          build-args: ALPINE_VERSION=${{ env.ALPINE_VERSION }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/pgbouncer:latest
            ${{ env.IMAGE_PREFIX }}/pgbouncer:${{ steps.meta.outputs.version }}
            ${{ env.IMAGE_PREFIX }}/pgbouncer:${{ steps.meta.outputs.minor }}
            ${{ env.IMAGE_PREFIX }}/pgbouncer:${{ steps.meta.outputs.major }}
            ${{ env.IMAGE_PREFIX }}/pgbouncer:${{ steps.meta.outputs.version }}-${{ steps.meta.outputs.sha }}
          cache-from: type=gha,scope=pgbouncer
          cache-to: type=gha,mode=max,scope=pgbouncer

  build-pgpool:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: meta
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push pgpool
        uses: docker/build-push-action@v5
        with:
          context: ./pgpool
          build-args: PGPOOL_VERSION=${{ env.PGPOOL_VERSION }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/pgpool:latest
            ${{ env.IMAGE_PREFIX }}/pgpool:${{ env.PGPOOL_VERSION }}
            ${{ env.IMAGE_PREFIX }}/pgpool:${{ env.PGPOOL_VERSION }}-${{ steps.meta.outputs.sha }}
          cache-from: type=gha,scope=pgpool
          cache-to: type=gha,mode=max,scope=pgpool
